<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="index.css" rel = "stylesheet">
    <script defer src = "index.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class = "clock" id = "clock">
        <div class = "hand hour" id = "hour"></div>
        <div class = "hand min" id = "min"></div>
        <div class = "hand sec" id = "sec"></div>
        <div class="number number1" id = "number1">1</div>
        <div class = "tick n1">|</div>
        <div class="number number2" id = "number2">2</div>
        <div class = "tick n2">|</div>
        <div class="number number3" id = "number3">3</div>
        <div class = "tick n3">|</div>
        <div class="number number4" id = "number4">4</div>
        <div class = "tick n4">|</div>
        <div class="number number5" id = "number5">5</div>
        <div class = "tick n5">|</div>
        <div class="number number6" id = "number6">6</div>
        <div class = "tick n6">|</div>
        <div class="number number7" id = "number7">7</div>
        <div class = "tick n7">|</div>
        <div class="number number8" id = "number8">8</div>
        <div class = "tick n8">|</div>
        <div class="number number9" id = "number9">9</div>
        <div class = "tick n9">|</div>
        <div class="number number10" id = "number10">10</div>
        <div class = "tick n10">|</div>
        <div class="number number11" id = "number11">11</div>
        <div class = "tick n11">|</div>
        <div class="number number12" id = "number12">12</div>
        <div class = "tick n12">|</div>
    </div>
</body>
</html>
